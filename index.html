<!DOCTYPE html>
<html>
    <head>
        <title>CSS 3D Cube</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/cube.css"/>
    </head>

    <body>
        <div class="viewport">
            <div class="cube">
                <div class="side-front"><h1>Front Side</h1></div>
                <div class="side-back"><h1>Back Side</h1></div>
                <div class="side-top"><h1>Top Side</h1></div>
                <div class="side-bottom"><h1>Bottom Side</h1></div>
                <div class="side-left"><h1>Left Side</h1></div>
                <div class="side-right"><h1>Right Side</h1></div>
            </div>
        </div>
    </body>
</html>
